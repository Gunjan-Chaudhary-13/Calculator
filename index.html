<!DOCTYPE html>
<html>
    <head>
        <title> calculator </title>
        <link rel="stylesheet" type="text/css" href="calc.css">
        <script src="https://kit.fontawesome.com/fee4eed13d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="total">
       <div id="calc"> 
          <div id="screen" ><div id="upscreen"></div><div id="downscreen"></div></div>
           <div id="pad">
            
            <div class="row">
                <div class="col" data-value="back" ><div class="icon" ><i class="fas fa-backspace"></i></div></div>
                <div class="col" data-value="%"><div class="icon"  ><i class="fas fa-percentage"></i></div></div>
                <div class="col" data-value="+/-" ><div class="icon" ><i class="fas fa-plus"></i>/<i class="fas fa-minus"></i></div></div>
                <div class="col" data-value="/"><div class="icon"  ><i class="fas fa-divide"></i></div></div>
            </div>
            <div class="row">
                <div class="col" data-value="7"><div class="key"  >7</div></div>
                <div class="col" data-value="8"><div class="key"  >8</div></div>
                <div class="col" data-value="9"><div class="key"  >9</div></div>
                <div class="col" data-value="*"><div class="icon"><i class="fas fa-times"></i></div></div>
            </div>
            <div class="row">
                <div class="col" data-value="4"><div class="key"  >4</div></div>
                <div class="col" data-value="5"><div class="key"  >5</div></div>
                <div class="col" data-value="6"><div class="key"  >6</div></div>
                <div class="col" data-value="-"><div class="icon"><i class="fas fa-minus"></i></div></div>
            </div>
            <div class="row">
                <div class="col" data-value="1"><div class="key"  >1</div></div>
                <div class="col" data-value="2"><div class="key"  >2</div></div>
                <div class="col" data-value="3"><div class="key"  >3</div></div>
                <div class="col" data-value="+"><div class="icon" ><i class="fas fa-plus"></i></div></div>
            </div>
            <div class="row">
                <div class="col" data-value="AC"><div class="icon"  ><i class="fab fa-cuttlefish"></i></div></div>
                <div class="col" data-value="0"><div class="key"  >0</div></div>
                <div class="col" data-value="."><div class="key"  >.</div></div>
                <div class="equal" data-value="=" ><i class="fas fa-equals"></i></div>
            </div>
               
           </div>
       </div>
    </div>
      <script src="calc.js"></script>
    </body>
</html>
